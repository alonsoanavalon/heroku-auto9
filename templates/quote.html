{%extends "layout.html"%}

{% block content %}

<a class="btn"href="/admin/quotations">Atrás</a>

{% if quote %}
    <h1>Cotización #{{quote[0]}}</h1>
{% endif %}

<div class="productsContainer">
    <table id="productsTable">
    <tr class="firstColumn"><td>ID</td><td>Nombre</td><td>Fabricante</td><td>Observacion</td><td>Eliminar</td><td>Modificar</td></tr>
    {% for product in products -%}
    <tr><td>{{product[0]}}</td><td>{{product[1]}}</td><td>{{product[2]}}</td><td>{{product[3]}}</td><td><a href="?id={{product[0]}}&method=delete">x</a></td><td><a href="?id={{product[0]}}&method=update">o</a></td></tr>
    {% endfor %}
    </table>
</div>


{% endblock %}
